imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_api:
    enabled: true

sylius_payum:
    gateway_config_validation_groups:
        paypal_express_checkout:
            - 'sylius'
            - 'paypal_express_checkout'
        stripe_checkout:
            - 'sylius'
            - 'stripe_checkout'

sylius_promotion:
    promotion_action:
        validation_groups:
            order_percentage_discount:
                - 'sylius'
                - 'order_percentage_discount'
            shipping_percentage_discount:
                - 'sylius'
                - 'shipping_percentage_discount'
            order_fixed_discount:
                - 'sylius'
                - 'order_fixed_discount'
            unit_fixed_discount:
                - 'sylius'
                - 'unit_fixed_discount'
            unit_percentage_discount:
                - 'sylius'
                - 'unit_percentage_discount'
    promotion_rule:
        validation_groups:
            cart_quantity:
                - 'sylius'
                - 'cart_quantity'
            customer_group:
                - 'sylius'
                - 'customer_group'
            nth_order:
                - 'sylius'
                - 'nth_order'
            shipping_country:
                - 'sylius'
                - 'shipping_country'
            has_taxon:
                - 'sylius'
                - 'has_taxon'
            total_of_items_from_taxon:
                - 'sylius'
                - 'total_of_items_from_taxon'
            contains_product:
                - 'sylius'
                - 'contains_product'
            item_total:
                - 'sylius'
                - 'item_total'

sylius_shop:
    product_grid:
        include_all_descendants: true
